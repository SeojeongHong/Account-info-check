<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Check </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
<!--    뒤로가기-->
    <a href="./index.html" style="text-decoration: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
             class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
        </svg>
    </a>
    <div class="text-center" style="font-size: 24px">
        송금하기
    </div>
    <hr>
    <br>
<!--    계좌 입력-->
    <div class="input-group mb-3">
        <select id="bank" class="form-select" id="bank-select">
            <option value="0" selected>은행</option>
            <option value="1">신한</option>
            <option value="2">농협</option>
            <option value="3">우리</option>
        </select>
        <input type="text" style="width: 60%" class="form-control" type="text" id="accountInput" placeholder="계좌번호를 입력하세요"/>
        <button class="btn btn-primary" type="button" id="searchButton">확인</button>
        <p class="text-center invalid-feedback" style="font-size:.8em">
            10-14자리 숫자를 입력하세요
        </p>
    </div>

<!--    경고창-->
    <div id="alert-msg" class="alert alert-danger alert-dismissible fade show" role="alert"
         style="margin: auto; font-size:medium ;display: none">
        <h4 class="alert-heading">경고!</h4>
        신고 접수된 계좌입니다.<br>
        계속하시겠습니까?
        <hr>
        <div>
            <button id="continue" type="button" class="btn btn-danger">계속하기</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
